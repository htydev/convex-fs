name: ðŸš€ Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
  workflow_dispatch:

jobs:
  deploy-docs:
    name: ðŸŽ‰ Build and Deploy Docs
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          cache: "npm"
          cache-dependency-path: docs/package-lock.json

      - name: ðŸ“¥ Install dependencies
        working-directory: docs
        run: npm ci

      - name: ðŸ”¨ Build docs
        working-directory: docs
        run: npm run build

      - name: ðŸ“‚ Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: storage.bunnycdn.com
          username: convexfs-docs
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./docs/dist/
          server-dir: /
